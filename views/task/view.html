{{extend 'layout.html'}}

<div class="page-header">
  <h1>{{=T('Task: {task_name}').format(task_name=task_name)}}</h1>
</div>

<div class="panel-group">
  <div class="panel panel-info">
    <div class="panel-heading">{{=T('Description')}}</div>
    <div class="panel-body">
      <div id="task-description">
        {{=description}}
      </div>
    </div>
  </div>
  <div class="panel panel-warning">
    <div class="panel-heading">{{=T('Statistics')}}</div>
    <div class="panel-body">
      {{=statistics}}
    </div>
  </div>
</div>

{{=back_button}}
{{=submit_entry_button}}
{{=open_empty_file_button}}
